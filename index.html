<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Build A Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
  <main>
    <div class="whole-calculator">
      <header>
        <div class="clear-output">
          <div class="clear-button" id="clear-button">
            <h3>C</h3>
          </div>
          <div class="screen" id="screen">

          </div>
        </div>
      </header>
      <section>
        <div class="main-calc-area">
          <div class="main-calc-row">
            <div class="buttons" id="seven">
              <h3>7</h3>
            </div>
            <div class="buttons" id="eight">
              <h3>8</h3>
            </div>
            <div class="buttons" id="nine">
              <h3>9</h3>
            </div>
            <div class="functions" id="divide">
              <h3>/</h3>
            </div>
          </div>
          <div class="main-calc-row">
            <div class="buttons" id="four">
              <h3>4</h3>
            </div>
            <div class="buttons" id="five">
              <h3>5</h3>
            </div>
            <div class="buttons" id="six">
              <h3>6</h3>
            </div>
            <div class="functions" id="multiply">
              <h3>X</h3>
            </div>
          </div>
          <div class="main-calc-row">
            <div class="buttons" id="one">
              <h3>1</h3>
            </div>
            <div class="buttons" id="two">
              <h3>2</h3>
            </div>
            <div class="buttons" id="three">
              <h3>3</h3>
            </div>
            <div class="functions" id="subtract">
              <h3>-</h3>
            </div>
          </div>
          <div class="main-calc-row">
            <div class="buttons" id="zero">
              <h3>0</h3>
            </div>
            <div class="buttons" id="decimal">
              <h3>.</h3>
            </div>
            <div class="buttons" id="equal">
              <h3>=</h3>
            </div>
            <div class="functions" id="add">
              <h3>+</h3>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
      <script src="main.js" charset="utf-8"></script>
  </body>
</html>
